<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gg</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    <div class="opttion">
      <div class="more">More Options <i class="fa-regular fa-circle-xmark"></i></div>
      <ul>
        <li><i class="fa-regular fa-pen-to-square"></i> Edit</li>
        <li><i class="fa-regular fa-copy"></i> Duplicate</li>
        <li><i class="fa-regular fa-heart"></i> Favourite</li>
        <li><i class="fa-regular fa-share-from-square"></i> Share</li>
      </ul>
      <div class="delete">
        <div class="logo"><i class="fa-solid fa-trash-can"></i>Delete</div>
        <div class="yes-no">
          <div class="yes">Yes, Delete</div>
          <div class="cancel">Cancel</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
