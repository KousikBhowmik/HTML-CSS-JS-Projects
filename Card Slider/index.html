<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-chevron-left"></i>
        <ul class="carusel">
            <li class="card">
                <div class="img">
                    <img src="./images/img-1.jpg" alt="image">
                </div>
                <h2>Laile Hape</h2>
                <span>Sales Manager</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./images/img-2.jpg" alt="image">
                </div>
                <h2>Aron Fin</h2>
                <span>Product Manager</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./images/img-3.jpg" alt="image">
                </div>
                <h2>Hope Lang</h2>
                <span>Designer</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./images/img-4.jpg" alt="image">
                </div>
                <h2>Elfe Ling</h2>
                <span>Team Lead</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./images/img-5.jpg" alt="image">
                </div>
                <h2>Emilly Watson</h2>
                <span>Fron-end Dev</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./images/img-6.jpg" alt="image">
                </div>
                <h2>Jimmy Wane</h2>
                <span>Back-end Dev</span>
            </li>
        </ul>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
